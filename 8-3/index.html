<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <button onclick="playGame()">Empieza el juego otra vez</button>
    <script>
      let opciones = ["PIEDRA", "PAPEL", "TIJERA"];
      let jugador = null;
      let bot = null;

      function playGame() {
        seleccionBot();
        seleccionJugador();
      }

      //Funcion para que el bot elija una opcion
      function seleccionBot() {
        return (bot = Math.round(Math.random() * 2));
      }

      const swalito = (text, title) =>
        Swal.fire({
          title,
          text,
          icon: "error",
          showCancelButton: !false,
          confirmButtonText: "Cool",
          cancelButtonText: "Cancel",
        });

      function seleccionJugador() {
        jugador = parseInt(
          prompt("Ingrese su opción: 0 = PIEDRA | 1 = PAPEL | 2 = TIJERA")
        );

        if (!isNaN(jugador)) {
          if (jugador >= 0 && jugador <= 2) {
            switch (true) {
              case jugador === bot:
                console.warn("EMPATE");
                break;
              case jugador === 0 && bot === 2:
                console.log("GANASTE");
                break;
              case jugador === 1 && bot === 0:
                console.log("GANASTE");
                break;
              case jugador === 2 && bot === 1:
                console.log("GANASTE");
                break;
              default:
                console.error("PERDISTE");
                break;
            }
            console.log(
              `Elegiste ${opciones[jugador]} y el bot eligió ${opciones[bot]} `
            );
          } else swalito("No existe la opción elegida","patito");
        } else swalito("Debe ingresar un número entre 0 y 2","pipiatita");
      }
    </script>
  </body>
</html>
